name: Build Docker Image, Generate SBOM and Run Semgrep

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-sbom:
    name: Build Docker and Generate SBOM
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: juice-shop:latest

    - name: Generate SBOM using Syft
      uses: anchore/sbom-action@v0.15.4
      with:
        image: juice-shop:latest
        format: cyclonedx-json
        output-file: sbom.json

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json

  semgrep-sast:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    needs: build-and-sbom   # önce build-and-sbom bitmeli, sonra SAST başlasın

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/default"  # Default olarak OWASP + genel kurallar
