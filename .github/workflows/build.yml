name: Build Docker Image, Generate SBOM, Run Semgrep, Scan for Secrets, and Dummy Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-sbom:
    runs-on: ubuntu-latest

    steps:
      # 1. Reposunu Ã§ek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker iÃ§in Buildx ortamÄ±nÄ± kur
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Docker image'Ä± build et (push yapmadan)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: juice-shop:latest

      # 4. Syft'Ä± kur
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      # 5. SBOM dosyasÄ±nÄ± oluÅŸtur
      - name: Generate SBOM with Syft
        run: |
          mkdir -p reports/sbom
          syft juice-shop:latest -o spdx-json > reports/sbom/sbom.spdx.json

      # 6. SBOM dosyasÄ±nÄ± artefakt olarak kaydet
      - name: Upload SBOM as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-sbom
          path: reports/sbom/sbom.spdx.json

  semgrep-scan:
    runs-on: ubuntu-latest
    needs: build-and-sbom

    steps:
      # 1. Reposunu tekrar Ã§ek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Semgrep'i kur
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      # 3. Semgrep taramasÄ± yap ve SARIF formatÄ±nda Ã§Ä±ktÄ± al
      - name: Run Semgrep scan and output in SARIF format
        run: |
          mkdir -p reports/semgrep
          semgrep --config=auto --sarif --output=reports/semgrep/semgrep-results.sarif

      # 4. Semgrep sonuÃ§larÄ±nÄ± SARIF formatÄ±nda artefakt olarak kaydet
      - name: Upload Semgrep SARIF Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif-results
          path: reports/semgrep/semgrep-results.sarif

  gitleaks-scan:
    runs-on: ubuntu-latest
    needs: semgrep-scan

    steps:
      # 1. Reposunu tekrar Ã§ek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Gitleaks ile gizli bilgi taramasÄ± yap
      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ARTIFACT_UPLOAD: true
          GITLEAKS_ENABLE_SUMMARY: true
        continue-on-error: true
        with:
          scan-dir: .
          fail: true
          report-format: sarif
          report-path: reports/gitleaks/gitleaks-results.sarif

      # 3. Gitleaks sonuÃ§larÄ±nÄ± SARIF formatÄ±nda artefakt olarak kaydet
      - name: Upload Gitleaks SARIF Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif-results
          path: reports/gitleaks/gitleaks-results.sarif

  dummy-deploy:
    runs-on: ubuntu-latest
    needs: gitleaks-scan

    steps:
      - name: Dummy Deploy Step
        run: |
          echo "ðŸš€ Starting dummy deploy step..."
          echo "Deploying juice-shop application to dummy environment."
          sleep 2
          echo "âœ… Dummy deploy completed successfully!"
