name: Build Docker Image, Generate SBOM, and Run Semgrep SAST

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-sbom:
    name: Build Docker and Generate SBOM
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: juice-shop:latest

    - name: Install Syft (for SBOM generation)
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
        
    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json

  semgrep-sast:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Run Semgrep and Generate SARIF report
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/default"           # OWASP + genel kurallar
        generateSarif: true            # SARIF çıktısı oluştur
        sarifOutput: semgrep.sarif     # SARIF dosyasının ismi

    - name: Upload SARIF to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep.sarif
